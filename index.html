<!DOCTYPE html>
<html>
    <head>
        <title>BMI Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <h3>BMI Calculator</h3>
            <input type="text" id="height" class="input-btn" placeholder="Please Enter Your Height"/>
            <input type="text" id="weight" class="input-btn" placeholder="Please Enter Your Weight"/>
            <button id="btn">BMI Calculate</button>
            <div id="out-btn" onclick="inputBtn()"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
